<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Owner's List</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.pedrocoelho.learningspringframework.model.Owner"*/-->
<h2 th:text="'Owners:'">Owners:</h2>
<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Pets</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner:${owners}">
        <td th:text="${owner?.id}">123</td>
        <td th:text="${owner?.firstName}">Peter</td>
        <td th:text="${owner?.lastName}">Pan</td>
        <td th:text="${owner?.address}">Calhe de Barrio, 123, Madrid</td>
        <td th:text="${owner?.phoneNumber}">123123123</td>
        <td>
            <span th:each="pet:${owner?.pets}">
                <span th:text="${pet.name} + ', '"/>
            </span>
        </td>
    </tr>
    <tbody>
</table>
</body>
</html>
