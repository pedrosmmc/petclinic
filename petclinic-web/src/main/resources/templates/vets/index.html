<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vet's List</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.pedrocoelho.learningspringframework.model.Vet"*/-->
<h2 th:text="'Vets:'">Vets:</h2>
<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Phone Number</th>
        <th>Specialities</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet?.id}">123</td>
        <td th:text="${vet?.firstName}">G</td>
        <td th:text="${vet?.lastName}">Lo</td>
        <td th:text="${vet?.address}">Travessa do Po√ßo, 99, Coimbra</td>
        <td th:text="${vet?.phoneNumber}">123789654</td>
        <td><span th:text="${vet?.specialitiesToString()}"</td>
    </tr>
    </tbody>
</table>
</body>
</html>
